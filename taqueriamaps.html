<!DOCTYPE html>
<html>
    <head>
        <title>Tauqeria Maps</title>
        
          <!-- CSS Linkage -->
      <link rel="stylesheet" href="taqueriamaps.css" type="text/css" />
      <link rel="stylesheet" href="croosCSS.css" type="text/css" />
  
         <!-- bootstarp mobile usage friendly -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- google maps -->
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>
    </head>
    
    <body>
        <!-- Linkage to google Maps -->
         <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsFCny4U__I5GI1d7lHEYd4m0Tb1HXy8U&callback=initMap"
    async defer></script>
        
    </body>
</html>
