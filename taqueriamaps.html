<!DOCTYPE html>
<html>
    <head>
        <title>Tauqeria Maps</title>
        
          <!-- CSS Linkage -->
      <link rel="stylesheet" href="taqueriamaps.css" type="text/css" />
      <link rel="stylesheet" href="croosCSS.css" type="text/css" />
  
         <!-- bootstarp mobile usage friendly -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- google maps -->
    <style>
      #map {
        height: 400px;
        width: 100%;
       }
    </style>
    </head>
    
    <body>
        <div class="top-title">Taqueria Pins</div>
        
        <!-- google maps -->
        <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsFCny4U__I5GI1d7lHEYd4m0Tb1HXy8U&callback=initMap">
    </script>
        
    </body>
</html>
